<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validate class</title>
</head>
<body>
<script>
function isCLass(str) {
    regexp = /^[CAP][0-9]{4}[GHIKLM]/;
    if(regexp.test(str)){
        return true;
    }
    return false;
}
console.log(isCLass("C0318G"));
console.log(isCLass("M0318L"));
</script>
</body>
</html>
